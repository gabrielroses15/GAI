<form id="perguntaForm">
    <input type="text" id="perguntaInput" name="pergunta" placeholder="Pergunte algo">
    <input type="submit" value="Enviar">
</form>
<div id="resposta"></div>
<script>
    document.getElementById('perguntaForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var pergunta = document.getElementById('perguntaInput').value;

    // Faça uma chamada à API com a pergunta usando AJAX ou Fetch
    // Exemplo com Fetch:
    fetch('http://localhost:8000/api/perguntas/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ pergunta: pergunta })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('resposta').innerHTML = data.resposta;
    })
    .catch(error => console.error('Erro:', error));
});

</script>
